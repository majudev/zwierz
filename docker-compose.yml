version: '3.4'

services:
  frontend:
    build: frontend
    restart: always
    env_file:
      - frontend/.env
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
  backend:
    build: backend
    restart: always
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: mysql://master:sakjfsdfasfasersfedfsdfa@mysql:3306/master
      SITE_ORIGIN: https://localhost
      WEBAUTHN_RPID: localhost
      REDIS_URL: redis://redis:6379
      LOGIN_SUCCESSFUL_CALLBACK: https://localhost/login
      OAUTH_GOOGLE_CALLBACK: https://localhost/api/auth/google/callback
  mysql:
    image: mariadb:11
    restart: always
    volumes:
      - './database:/var/lib/mysql'
    environment:
      MARIADB_PASSWORD: sakjfsdfasfasersfedfsdfa
      MARIADB_USER: master
      MARIADB_DATABASE: master
      MARIADB_RANDOM_ROOT_PASSWORD: yes
  redis:
    image: redis:alpine
    restart: always
    command: >
      --protected-mode no
      --save ""
      --appendonly no
  nginx:
    build: nginx
    restart: always
  cloudflared:
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_URL: http://nginx:8080
      TUNNEL_TOKEN: your_token_here
